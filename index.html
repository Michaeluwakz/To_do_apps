<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK MANAGER</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">âœ… TASK MANAGER</div>
        <nav class="nav-buttons">
          <button id="logout-btn" class="nav-btn logout-btn">
            <span class="btn-text">Logout</span>
          </button>
        </nav>
      </div>
    </header>

    <div class="main-container">
      <!-- Left Section for Not Done Tasks -->
      <div class="section not-done" id="notDoneSection">
        <h2>NOT DONE</h2>
        <div class="task-list" id="notDoneTasks"></div>
      </div>

      <!-- To-Do List Container -->
      <div class="todo-container">
        <h1>TO-DO LIST</h1>
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <input type="text" id="taskName" placeholder="Your Name..." />
        <input type="datetime-local" id="taskDeadline" />
        <button id="addTaskBtn">Add Task</button>

        <div class="task-list" id="taskList"></div>
      </div>

      <!-- Right Section for Done Tasks -->
      <div class="section done" id="doneSection">
        <h2>DONE</h2>
        <div class="task-list" id="doneTasks"></div>
      </div>
    </div>

    <!-- Custom JavaScript file for your app logic -->
 <script src="js/app.js" defer></script>
 
  </body>
</html>
